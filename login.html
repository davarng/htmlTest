<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>
        create your account here
    </h1>
    
   <!--anchortag with hyperlink references both local and another website-->
   <a href = "project.html">home</a>
   <a href = "about.html">about us</a>
   <a href = "login.html">login</a>
   <a href = "https://www.svt.se">nyheter</a>

    <!--for submitting information. input type text,password and email. placeholder and required-->
    <form>
        <label for="username">username*:</label>
        <input type="text" id="username" name="username" placeholder="username" required>
        <label for="password">password*:</label>
        <input type="password" id="password" name="password" placeholder="password" required>
        <br><br>
        <label for="email">email*:</label>
        <input type="email" id="email" name="email" placeholder="email" required>
        <label for="name">name*:</label>
        <input type="text" id="name" name="name" placeholder="your name" required>

        <!--radio input only needs 1 required-->
        <p>select age*:</p>
        <input type="radio" id="option-1" name="age" value="0-17" required>
        <label for="option-1">0-17</label>
        <input type="radio" id="option-2" name="age" value="18-64">
        <label for="option-2">18-64</label>
        <input type="radio" id="option-3" name="age" value="65+">
        <label for="option-3">65+</label>
        <br><br>

        <!--dropdown menu with anserbox-->
        <label for="question">security question</label>
        <select name="question" id="question">
            <option value=q1>"Is it raining?"</option>
            <option value=q2>"How many cows exist in Sweden?"</option>
            <option value=q3>"What are you doing?"</option>
        </select>
        <br><br>
        <label for="answer">answer for security question*</label>
        <input type="text" id="answer" name="answer" required>

        <br><br>

        <!--input larger textbox with placeholder-->
        <label for="bio">Write something about yourself</label><br>
        <textarea name = "bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>
        <br>

        <!--submit form-->
        <input type="submit" value="create account">
        <br>
        
        <p>* = required</p>


    </form>




</body>



</html>
